<!DOCTYPE html>
<html>
  <head>
    <title>Gantt Chart for Overseas Expansion Project</title>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
      google.charts.load('current', {packages:['gantt']});
      google.charts.setOnLoadCallback(drawChart);

      function drawChart() {
        var data = new google.visualization.DataTable();
        data.addColumn('string', 'Task ID');
        data.addColumn('string', 'Task Name');
        data.addColumn('string', 'Resource');
        data.addColumn('date', 'Start Date');
        data.addColumn('date', 'End Date');
        data.addColumn('number', 'Duration');
        data.addColumn('number', 'Percent Complete');
        data.addColumn('string', 'Dependencies');

        data.addRows([
          ['1', 'Project Initiation and Planning', 'Planning', 
           new Date(2024, 9, 15), new Date(2024, 11, 31), null, 100, null],
          ['2', 'Market Research', 'Research', 
           new Date(2025, 0, 1), new Date(2025, 2, 28), null, 80, null],
          ['3', 'Regulatory Compliance Checks', 'Compliance', 
           new Date(2025, 0, 1), new Date(2025, 2, 28), null, 70, '2'],
          ['4', 'ISO Certification Preparation', 'ISO Certification', 
           new Date(2025, 3, 1), new Date(2025, 5, 30), null, 50, '3'],
          ['5', 'Process Development for ISO Standards', 'ISO Certification', 
           new Date(2025, 3, 1), new Date(2025, 4, 30), null, 50, '4'],
          ['6', 'Staff Training Programs', 'Training', 
           new Date(2025, 5, 1), new Date(2025, 6, 31), null, 30, '5'],
          ['7', 'Infrastructure Setup', 'Setup', 
           new Date(2025, 5, 1), new Date(2025, 6, 31), null, 30, '6'],
          ['8', 'Service Adaptation', 'Operations', 
           new Date(2025, 7, 1), new Date(2025, 8, 30), null, 10, '7'],
          ['9', 'Certification Audit', 'ISO Certification', 
           new Date(2025, 7, 1), new Date(2025, 7, 31), null, 0, '8'],
          ['10', 'Marketing and Branding', 'Marketing', 
           new Date(2025, 7, 1), new Date(2025, 9, 30), null, 20, '8'],
          ['11', 'Service Launch', 'Operations', 
           new Date(2025, 10, 1), new Date(2025, 11, 31), null, 0, '9,10'],
          ['12', 'Monitoring and Project Closure', 'Closure', 
           new Date(2026, 0, 1), new Date(2026, 2, 31), null, 0, '11']
        ]);

        var options = {
          height: 500,
          gantt: {
            trackHeight: 30,
            criticalPathEnabled: true,
            criticalPathStyle: {
              stroke: '#e64a19', // Red for critical path
              strokeWidth: 5
            },
            innerGridTrack: { fill: '#f1f1f1' }, // Light background for rows
            innerGridDarkTrack: { fill: '#e0e0e0' }, // Alternate row background
            labelStyle: {
              fontSize: 14,
              color: '#000'
            }
          }
        };

        var chart = new google.visualization.Gantt(document.getElementById('chart_div'));

        chart.draw(data, options);
      }
    </script>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f9;
        margin: 0;
        padding: 20px;
      }
      h2 {
        text-align: center;
        color: #333;
      }
      #chart_div {
        width: 100%;
        margin: 0 auto;
      }
    </style>
  </head>
  <body>
    <h2>Gantt Chart for Overseas Expansion and ISO Certification Project</h2>
    <div id="chart_div"></div>
  </body>
</html>
